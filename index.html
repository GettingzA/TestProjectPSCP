<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Charges</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="parent">
          <a class="navbar-brand" href="/" style="color: #004AAD;">
            <img src="image/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Electricity Charges
          </a>
        </div>
      </nav>

      <!--Content-->
        <div class="headcontent">
          <div class="maincontent">
            <h1>Electricity Charges</h1>
            <form id="required_data">
              <div id="calculate">
                <label for="name" style="margin-left:-45px;">Appliance:</label> 
                <input type="text" id="name_electrical" placeholder="ชื่อเครื่องใช้ไฟฟ้า" required>
                <input type="number" id="unit_rate" style="width: 165px;" placeholder="ค่าไฟฟ้าต่อหน่วย" step="0.01" required>
                <!--Unit Watt BTU-->
                <br>
                <label for="power" style="margin-left: -12px;">Power:</label>
                <input type="number" id="power"" placeholder="กำลังไฟฟ้า" step="0.1" required>
                <select class="Watt_BTU" id="watt_BTU" style="margin-left: 4px;" onchange="showSEERinput()">
                  <option value="p">กรุณาเลือก</option>
                  <option value="Watt">Watt</option>
                  <option value="BTU">BTU</option>
                </select>
                <br>
                <div id="SEER_input">
                  <label for="SEER" style="margin-left: -31px;">ค่า SEER:</label>
                  <input type="number" id="SEER" placeholder="ค่า SEER" min="1" step="0.1">
                </div>
                <label for="hours">Time:</label>
                <input type="number" id="hours" placeholder="จำนวนชั่วโมงการใช้งาน" max="24" step="0.1" required>
                <label for="unit_time" style="color:#004AAD;">Hours/Day</label>
                <br>
              </div>
            </div>
          </div>
          <div style="text-align: center; margin-top: 5px;">
            <button type="button" onclick="calculate()" id="submit" class="btn btn-warning" disabled>Submit</button>
            <button type="button" onclick="addtable()" id="add" class="btn btn-danger">ADD</button>
            <label for="warning" style="font-weight:700;" id="guidance_text">กด ADD เพื่อเพิ่มข้อมูล</label>
          </div>
        </form>
        <div>
          <h2 id="result" style="display:none; text-align: center;"> <span id="total">None</span> <span id="Appliance"></span></h2>
        </div>
        <br>
        <!-- ตรงนี้คือตาราง ลบปุ่มได้แต่อย่าลบอย่างอื่น -->
        <center>
          <div class="blog-table">
            <table id="table">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          </div>
        </center>
        <!-- ตรงนี้คือ JS -->
        <script src="script.js"></script>
</body>
</html>
